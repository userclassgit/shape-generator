<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Myeongjeon Lee">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Shape Generator</title>
    <link rel="icon" href="./assets/media/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <script type="module" src="./assets/script/script.js"></script>
  </head>
  <body class="center roboto-regular">
    <div class="wrapper center flex">
      <h2 class="roboto-regular">Shape factory</h2>
      <div class="controls flex">
        <select class="shape-selection">
          <option value="circle">Circle</option>
          <option value="square">Square</option>
        </select>
        <select class="color-selection">
          <option value="#09f">Blue</option>
          <option value="#9f0">Green</option>
          <option value="#f90">Orange</option>
          <option value="#f09">Pink</option>
          <option value="#90f">Purple</option>
        </select>
        <button class="create-button">Create</button>
      </div>
      <div class="shape-box"></div>
      <p class="shape-info">unit x:color shape</p>
    </div>
  </body>
